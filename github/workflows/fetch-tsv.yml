name: Fetch TSV and Update JSON

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: 
jobs:
  fetch-tsv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Fetch TSV and save as JSON
        run: |
          TSV_URL="https://shibanban2.github.io/bc-event/token/gatya.tsv"
          DATA_PATH="data/gatya.json"

          echo "Fetching TSV..."
          TSV_TEXT=$(curl -s $TSV_URL)
          
          node -e "
          const fs = require('fs');
          const tsv = \`$TSV_TEXT\`;
          const array2D = tsv.trim().split('\n').map(line => line.split('\t'));
          fs.writeFileSync('$DATA_PATH', JSON.stringify(array2D, null, 2));
          "

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/gatya.json
          git commit -m "Update gatya.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
